<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-state-tree" id="gameStateTree">
        <div class="tabs">
            <button class="tab active" data-tab="gameState">Game State</button>
            <button class="tab" data-tab="gameMechanics">Game Mechanics</button>
        </div>
        <div id="treeContent"></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button class="next-turn-button" id="nextTurnButton">Next<br>Turn</button>
    <script src="render.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
